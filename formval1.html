<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("../images/space.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            background-color: rgba(60, 60, 59, 0.5);
            padding: 20px;
            border:2px solid red;
            border-radius: 10px;
            width: 500px;
        }
        label{
            display: block;
            color: white;
            font-weight: bold;
            font-size:20px;
        }
        input[type="text"],input[type="number"],input[type="password"]{
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            
        }
        input[type="submit"],input[type="reset"]{
            margin-top:10px;   
            background-color: lightblue;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 5px solid blue;
            border-radius: 10px;  
        }
        input[type="submit"]:hover{
            background-color: orange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <form onsubmit="return sub()" method="get" action="./01Home.html">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname">
        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" name="mobile">
        <label for="password">Password:</label>
        <input type="password" id="passw" name="passw">
        <label for="cnfpass">Confirm Password:</label>
        <input type="password" id="cnfpass" name="cnfpass">
        <br>
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset"> 
    </form>
    <script src="../scripts/formval1.js"></script>
</body>
</html>
